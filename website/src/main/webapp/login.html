<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>注册</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">

<link type="text/css" href="jslib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">

<script src="jslib/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="scripts/login.js" type="text/javascript"></script>
<script src="jslib/jQuery.validate/jquery.validate.js" type="text/javascript"></script>
<script src="jslib/bootstrap-3.3.5/bootstrap.min.js" type="text/javascript"></script>
<style type="text/css">
#register-form{
    border: 1px solid rgb(197, 197, 197);
    width: 1000px;
    margin: auto;
    border-image: none;
    padding: 30px;
    border-radius: 3px;
}

</style>
	<script src="jslib/jQuery-form.js"></script>

</head>
<body>
	<h1 class="text-center text-danger">登陆</h1><br>
	<form id="login-form" role="form" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="firstname">用户名：</label>
			<div class="col-sm-5">
				<input class="form-control" id="firstname" name="firstname" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="password">密码：</label>
			<div class="col-sm-5">
				<input class="form-control" id="password" name="password" type="password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-primary btn-sm">登陆</button>
			</div>
		</div>
	</form>
</body>
</html>
